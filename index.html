<!DOCTYPE html>
<html lang="ru" style="height: 100%;" class="bg-light">
<head>
	<meta charset="utf-8">
	<title>Список дел</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="script.js"></script>

<body>
	<div class="container-fluid">
		<div class="row justify-content-around bg-light">
			<div class="col-lg-3 mt-5">
						<h5 class="ml-4">Добавить новое дело</h5>
				

					<form id="form" name="form"></form>
					<div id="task-conteiner" class="bg-white p-4 mt-4">
						<div id="task-name" class="form-group">
							<label class="input-desc" for="task-input">
								<small>* Название</small>
							</label>
							<input class="form-control" type="text" id="task-input" placeholder="Назовите свое дело" required="required" autocomplete="off" form="form" name="name-task">
						</div>
						
						<div id="textarea-div">
							<label class="input-desc" for="task-descr">
								<small>* Описание</small>
							</label>
							<textarea class="form-control" rows="3" id="task-descr" placeholder="Подробнее о деле" required="required" autocomplete="off" form="form" name="Description"></textarea>
							<!-- <input name="" id="task-descr" placeholder="Подробнее о деле" value="По цене" required="required"> -->

						<button id="task-button" class="btn btn-primary mt-3">Добавить дело</button>
						</div>
					</div>
			</div>
		

			
			<div class="col-lg-3 mt-5" id="left-column">
				<h5>Список дел:</h5>
				<div id="small">
					<small>Список пуст...</small>
				</div>

</body>
</html>
